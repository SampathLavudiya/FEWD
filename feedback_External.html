<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback_External.css">
  </head>
  <body>
    <form action="">
      <div class="name">
        <label for="fname">First name</label>
        <input type="text" class="fname" id="fname" />
        <label for="lname">Last name</label>
        <input type="text" class="lname" id="lname" />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ex: sampath001@gmail.com" />
      </div>
      <div class="pno">
        <label for="number">Number</label>
        <input type="number" id="number" placeholder="Enter number" />
      </div>
      <div class="queries">
          <label for="query">Any queries:</label>
          <textarea name="query" id="query"></textarea>
        </div>
        <div class="textArea">
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback"></textarea>
        </div>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">&#9733;</label>
        </div>
      <button>Submit</button>
    </form>
  </body>
</html>
